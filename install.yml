---

- hosts: all
  become: true
  pre_tasks:

  - name: Install Updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install Updates (CentOS)
    tags: always
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

- hosts: server1
  become: true
  roles:
    - server1

- hosts: server2
  become: true
  roles:
    - server2

- hosts: server3
  become: true
  roles:
    - server3
